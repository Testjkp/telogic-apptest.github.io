<div class="container mt-5">
  
  <h2>Angular Display Data Example</h2>
  
  <table class="table table-striped">
    <thead>
        <tr>
          <th>User ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <td>{{ post.userId }}</td>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
      </tr>
    </tbody>
  </table>
</div>
